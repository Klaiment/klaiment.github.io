<h1 style="text-decoration: underline; font-style: italic;">Introduction</h1>

<p>
Un <i>servomoteur</i> abrégé par servor du latin <i>servus</i> pour esclave est un moteur capable de maintenir une opposition à un effort statique et dont la position est vérifiée en continu et corrigée en fonction de la mesure. <br>
D’où l’appellation d’esclave.
